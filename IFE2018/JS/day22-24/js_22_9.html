<script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
    //冒泡排序
    function bubbleSort(arr){
        var temp;
        for(var i=0;i<arr.length-1;i++){
            for(var j=i+1;j<arr.length;j++){
                if (arr[i]>arr[j]){
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        return arr;
    }
    console.log(bubbleSort(arr));
    console.log(arr.reverse());

    //快速排序 先选取一个为基准 然后比它大的放在右边 小的放在左边
    // 该方法会改变原arr 所以打印反向的情况下会缺少元素

    function quickSort(arr){
        if (arr.length<2){
            return arr;
        }
        var pivotIndex=Math.floor(arr.length/2);
        var pivot=arr.splice(pivotIndex,1)[0];
        var left=[];
        var right=[];
        for (var i=0;i<arr.length;i++){
            if (arr[i]<pivot){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([pivot],quickSort(right));
    }




    var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
    //选择排序
    function selectSort(arr) {
        var minIndex,temp;

        for (var i=0;i<arr.length-1;i++){
           minIndex=i;
            for(var j=i+1;j<arr.length;j++){
                if(arr[j]<arr[minIndex]){
                    minIndex=j;
                }
                temp=arr[i];
                arr[i]=arr[minIndex];
                arr[minIndex]=temp;
            }
        }
        return arr;
    }
    console.log(selectSort(arr1));
    console.log(arr1.reverse());
