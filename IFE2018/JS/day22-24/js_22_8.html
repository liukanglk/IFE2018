<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_22_8</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple<-pear</p>
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

    var stack = ["apple", "pear"];

</script>

<script>
/*  实现如阅读材料中，队列的相关进栈、退栈、获取栈顶、判空的操作
    栈顶对应数组中第一个元素
    进栈和退栈操作后，需要在 id 为 stack-cont 的 p 标签中更新显示栈中的内容，栈顶在最左侧，中间用 -< 连接（练习使用数组的join方法）*/
    var stack = ["apple", "pear"];
    var btn1=document.querySelector('#push-btn');
    var btn2=document.querySelector('#pop-btn');
    var btn3=document.querySelector('#font-btn');
    var btn4=document.querySelector('#empty-btn');
    var in_stack=document.querySelector('#stack-input');
    var p_stack=document.querySelector('#stack-cont');

    /*进栈*/
    btn1.addEventListener('click',function () {
        stack.unshift(in_stack.value);
        var a=stack.join('<-');
        p_stack.innerText="栈内容："+a;
    })

    /*退栈*/
    btn2.addEventListener('click',function () {
            stack.shift();
            var a=stack.join('<-');
            p_stack.innerText="栈内容："+a;

    })
    /*栈顶*/
    btn3.addEventListener('click',function () {
        p_stack.innerText="栈顶："+stack[0];

    })
    /*判空*/
    btn4.addEventListener('click',function () {
        if (stack.length===0){
            alert('空');
        }
        else{
            alert('不为空');
        }
    })

</script>




</body>
</html>
