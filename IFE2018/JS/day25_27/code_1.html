<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code_1</title>
</head>
<body>
<script>
    function Go() {
        console.log("Go");
    }
    function GoSteps(n) {
        if (!isNaN(n)) {
            if (typeof n === 'boolean') {
                if (n === true) {
                    Go();
                } else {
                    console.log('0次')
                }
            } else if (n <= 0) {
            console.log('0次');
        } else if (n == null) {
            console.log('0次');
        } else {
            n = parseInt(n)
            while (n--) {
                Go();
            }
        }
    }else{
            if (n===undefined){
                Go();
            }else{
                console.log('0次');
            }
        }
    }
    GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0
    GoSteps(null);  // 0次
</script>
</body>
</html>
