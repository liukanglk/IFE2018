<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>
<label>
    <input id="school" name="status" type="radio">
    School
</label>
<label>
    <input id="company" name="status" type="radio">
    Company
</label>

<select id="school-select">
    <option>北京邮电大学</option>
    <option>黑龙江大学</option>
    <option>华中科技大学</option>
</select>

<select id="company-select">
    <option>百度</option>
    <option>爱奇艺</option>
</select>
<script>
    /*
    当用户选择了 School 的单选框时，显示 School 的下拉选项，隐藏 Company 的下拉选项
    当用户选择了 School 的单选框时，显示 Company 的下拉选项，隐藏 School 的下拉选项
    */
    var sch=document.querySelector('#school');
    var sch_se=document.querySelector('#school-select')
    sch.onclick=function () {
        sch_se.style.display='block';
        com_se.style.display='none';
    }
    var com=document.querySelector('#company');
    var com_se=document.querySelector('#company-select')
    com.onclick=function () {
        com_se.style.display='block';
        sch_se.style.display='none';
    }

</script>
</body>
</html>
