    /*对2求余*/
    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var result=document.querySelector('#result');
        var binBit=document.querySelector('#bin-bit');
        var binBit_text=Number(binBit.value);
        if (decNumber>=0){
            var arr=[];
            for (var i=0;1;i++) {
                //1 :判断条件一直为真
                if (decNumber / 2 >= 1) {
                    arr[i]=decNumber%2;
                    decNumber=parseInt(decNumber/2);
                }else{
                    arr[i]=1;
                    break;
                }
            }
            //倒序
            arr.reverse();
            if (binBit_text>=arr.length) {
                var q=binBit_text-arr.length;
                for (var j=0;j<q;j++){
                    arr.unshift(0);
                }
                var str=arr.join('');
                result.innerHTML = str;
            }else{
                var str=arr.join('');
                result.innerHTML = str;
                console.log('error');
            }




        }
    }
