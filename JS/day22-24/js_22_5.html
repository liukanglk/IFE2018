<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_22_5</title>
</head>
<body>
<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>
    /*数组部分
    *   实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
        队头对应数组中最后一个元素
        入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，队头在最右侧，中间用 -> 连接（练习使用数组的join方法）
    *
    * */

    var queue = ["apple", "pear"];
    var input_text=document.querySelector('#queue-input');
    var p_text=document.querySelector('#queue-cont');
    var btn1=document.querySelector('#in-btn');
    var btn2=document.querySelector('#out-btn');
    var btn3=document.querySelector('#font-btn');
    var btn4=document.querySelector('#empty-btn');


    /*入队*/
    btn1.addEventListener('click',function () {
        var in_text=input_text.value;
        queue.unshift(in_text);
        var a=queue.join('->');
        p_text.innerText='队列内容为：'+a;
    })

    /*入队*/
    btn2.addEventListener('click',function () {
        var in_text=input_text.value;
        queue.shift();
        var a=queue.join('->');
        p_text.innerText='队列内容为：'+a;
    })

    /*打印队头内容*/
    btn3.addEventListener('click',function () {
       var font=document.createElement('p');
       var font_text=document.createTextNode('队头内容为：'+queue[queue.length-1]);
       font.appendChild(font_text);
       document.body.appendChild(font);
    })

    /*判空*/
    btn4.addEventListener('click',function () {

        if (queue.length===0){
            alert('空')
        } else {
            alert('不为空');
        }

    })




</script>
</body>
</html>
