<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_22</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button id="one">判断当前选中的输入框输入内容是否为数字</button>
    <button id="two">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="three">当前选中数字的绝对值</button>
    <button id="four">对当前选中的数字进行上舍入</button>
    <button id="five">对当前选中的数字进行下舍入</button>
    <button id="six">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="seven">返回 A 和 B 中的最高值</button>
    <button id="eight">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
</body>
<script>
    var num1=document.querySelector('#num-a');
    var num2=document.querySelector('#num-b');
    var radio1=document.querySelector('#radio-a');
    var radio2=document.querySelector('#radio-b');
    var res=document.querySelector('#result');
    var btn1=document.querySelector('#one');
    var btn2=document.querySelector('#two');
    var btn3=document.querySelector('#three');
    var btn4=document.querySelector('#four');
    var btn5=document.querySelector('#five');
    var btn6=document.querySelector('#six');
    var btn7=document.querySelector('#seven');
    var btn8=document.querySelector('#eight');
    /*1：判断当前输入是否为数字*/
   btn1.onclick=function () {
       if (radio1.checked===true) {
           if (!isNaN(num1.value)) {
               res.innerHTML = '是数字';
           } else {
               res.innerHTML = '错误，不是数字';
           }
       }
       if (radio2.checked===true){
           if (!isNaN(num2.value)) {
               res.innerHTML = '是数字';
           } else {
               res.innerHTML = '错误，不是数字';
           }
       }
   }


   /*2:把 A 四舍五入为 B 个小数位数的数字*/
    btn2.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {
            res.innerHTML = '四舍五入后为：' + Number(num1.value).toFixed(Number(num2.value));
        }else{
            console.log('error,not a number');
        }
    })


    /*3:当前选中数字的绝对值*/
    btn3.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {
            if (radio1.checked === true) {
                if (Number(num1.value) >= 0) {
                    res.innerHTML = 'A的绝对值为：' + num1.value;
                } else {
                    res.innerHTML = 'A的绝对值为' + Number(-(num1.value));
                }
                //  或者直接用abs
                //     res.innerHTML='A的绝对值为：'+Math.abs(num1.value);
            }
            if (radio2.checked === true) {
                //     res.innerHTML="B的绝对值为：'+Math.abs(num2.value);
                if (Number(num2.value) >= 0) {
                    res.innerHTML = 'B的绝对值为：' + num2.value;
                } else {
                    res.innerHTML = 'B的绝对值为' + Number(-(num2.value));
                }
            }
        }else{
            console.log('error,not a number');
        }
    })

    /*4:对当前选中的数字进行上舍入*/
    btn4.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {
            if (radio1.checked === true) {
                res.innerHTML = 'A向上舍入为：' + (parseInt(num1.value) + 1);
                //  res.innerHTML='A向上舍入为：'+Math.ceil(num1.value);
            }
            if (radio2.checked === true) {
                res.innerHTML = 'B向上舍入为：' + (parseInt(num2.value) + 1);
                // res.innerHTML='A向上舍入为：'+Math.ceil(num2.value);
            }
        }else{
            console.log('error,not a number');
        }
    })

    /*5:对当前选中的数字进行下舍入*/
    btn5.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {

            if (radio1.checked === true) {
                res.innerHTML = 'A向下舍入为：' + parseInt(num1.value);
                //res.innerHTML='A向下舍入为：'+Math.floor(num1.value);
            }
            if (radio2.checked === true) {
                res.innerHTML = 'B向下舍入为：' + parseInt(num2.value);
                //res.innerHTML='B向下舍入为：'+Math.floor(num2.value);
            }
        }else{
            console.log('error,not a number');
        }
    })

    /*6:把当前选中的数字四舍五入为最接近的整数*/
    btn6.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {

            if (radio1.checked === true) {
                res.innerHTML = 'A四舍五入后为：' + Number(num1.value).toFixed(0);
            }
            if (radio2.checked === true) {
                res.innerHTML = 'B四舍五入后为：' + Number(num2.value).toFixed(0);
            }
        }else{
            console.log('error,not a number');
        }

    })

    /*7:返回 A 和 B 中的最高值*/
    btn7.addEventListener('click',function () {
        if (!isNaN(num1.value) && !isNaN(num2.value)) {

            var a = (Number(num1.value) > Number(num2.value)) ? num1.value : num2.value;
            res.innerHTML = 'A和B中最高值为：' + a;
         }else{
            console.log('error,not a number');
        }
    })

    /*8:返回 A 和 B 中的最低值*/
    btn8.addEventListener('click',function () {
        if(!isNaN(num1.value)&&!isNaN(num2.value)) {

            var b = (Number(num1.value) < Number(num2.value)) ? num1.value : num2.value;
            res.innerHTML = 'A和B中最低值为：' + b;
        }else{
            console.log('error,not a number');
        }
    })
</script>
</html>
