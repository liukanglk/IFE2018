<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
<div>
四则运算
    <input id="first-number"  value="0" placeholder="第一个数字">
    <input id="second-number"   value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>

</div>

<script>
    /*四则运算*/
    var fn=document.getElementById('first-number');
    var sn=document.getElementById('second-number');
    var result=document.getElementById('result');
    //判断是否位数字
    //  if(!isNaN(fn.value)&&!isNaN(sn.value)) {
        document.getElementById('add-btn').onclick = function () {
            if (!isNaN(fn.value) && !isNaN(sn.value)) {
                result.innerHTML = Number(fn.value) + Number(sn.value);
            } else {
                alert('not a number');
            }
        }



        document.getElementById('minus-btn').onclick = function () {
            if (!isNaN(fn.value) && !isNaN(sn.value)) {
                  result.innerHTML = Number(fn.value) - Number(sn.value);
            } else {
                alert('not a number');
            }
        };
        document.getElementById('times-btn').onclick = function () {
            if (!isNaN(fn.value) && !isNaN(sn.value)) {
                 result.innerHTML = Number(fn.value) * Number(sn.value);
        } else {
        alert('not a number');
    }

        document.getElementById('divide-btn').onclick = function () {
            if (!isNaN(fn.value) && !isNaN(sn.value)) {
                if (Number(sn.value) !== 0) {
                    result.innerHTML = Number(fn.value) / Number(sn.value);
                } else {
                    console.log('error!can\'t be zero');
                }
            } else {

            }
        }
</script>
</body>
</html>
