<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code_1</title>
</head>
<body>
<script>
    function Go() {
        console.log("Go");
    }

    function GoSteps(n) {
        if ( n<=0){
            console.log('0次');
        }
         if(n===null){
             Go();
         }
          if(n>0){
           for(n;n>0;n--){
                Go();
             }
          }

        // if (n==''){
        //     console.log(Go()+'1次');
        // }
    }

    GoSteps(10); // Go 10次
    GoSteps(1); // Go 1次
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    GoSteps(0);  // 0次
    GoSteps(-1);  // 0次
    GoSteps(1.4);  // Go 1次
    GoSteps(1.6);  // Go 1次
    GoSteps(-1);  // 0次
    GoSteps(true);  // Go 1次
    GoSteps(false);  // 0次
    GoSteps("Test");  // 0次
    GoSteps(NaN);  // 0
    GoSteps(null);  // 0次
</script>
</body>
</html>
